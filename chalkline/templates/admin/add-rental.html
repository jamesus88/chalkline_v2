<head>
    <link rel="stylesheet" href="{{url_for('static', filename='view_game/view.css')}}">
</head>

{% extends "design.html" %}

{% block title %}Add Equipment{% endblock title %}

{% block content %}
<main>
    <center>
        <h1>Add Equipment</h1>
        <h4 class='error'>{{sobj.msg}}</h4>
    </center>
    
    <form method="post" id="addRental">
        <div class="split"><button class="action" name="addRental" value="addRental" type="submit">Add Equipment</button></div>
        <section>
            <center>
                <h3>Name: <input type="text" name="name" id="name" maxlength="20" required></h3>
                <h3>Desc.: <input type="text" name="desc" id="desc" required></h3>
                <h3>Age groups: <select multiple name="ageGroups" id="ageGroups">
                    <option value="T-Ball">T-Ball</option>
                    <option value="Coach Pitch">Coach Pitch</option>
                    <option value="AA">AA</option>
                    <option value="AAA">AAA</option>
                    <option value="Majors">Majors</option>
                    <option value="50/70">50/70</option>
                    <option value="Juniors">Juniors</option>
                </select></h3>
                <h3>Field: <input type="number" name="field" id="field" required></h3>
            </center>
        </section>
        <div class="split"><button class="action" name="addRental" value="addRental" type="submit">Add Equipment</button></div>
    </form>
    
</main>

{% endblock content %}
